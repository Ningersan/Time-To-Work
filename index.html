<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!--百度禁止转码-->
        <meta http-equiv="Cache-Control" content="no-siteapp">
        <!--优先使用IE最新版本-->
        <meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1">
        <!-- 页面描述 -->
        <meta name="description" content="Time-To-Work is a time-based Todo-list Web App">
        <!--ios设备启用全屏模式-->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!--更好的移动端布局-->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <!--favicon-->
        <link rel="shortcut icon" href="src/assets/favicon.ico">

        <title>Time To Work</title>

        <script src="//cdn1.lncld.net/static/js/2.2.1/av-min.js"></script>
        <script src="https://cdn.bootcss.com/iScroll/5.2.0/iscroll.min.js"></script>
        <script src="https://use.fontawesome.com/c99c82475f.js"></script>
    </head>
    <body>
        <div id="app">
            <app></app>
        </div>
        <script src="dist/build.js"></script>
        <script>
            // fied iscroll laggy on mobile devices
                document.addEventListener('touchmove', function (e) { e.preventDefault(); }, isPassive() ? {
                    capture: false,
                    passive: false
                } : false);

                function isPassive() {
                    var supportsPassiveOption = false;
                    try {
                        addEventListener("test", null, Object.defineProperty({}, 'passive', {
                            get: function () {
                                supportsPassiveOption = true;
                            }
                        }));
                    } catch (e) { }
                    return supportsPassiveOption;
                }
        </script>
    </body>
</html>
